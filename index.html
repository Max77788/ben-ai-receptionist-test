<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Demo • Powered by Vapi</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      max-width: 800px;
      animation: fadeIn 0.9s ease-out both;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #3B82F6, #60A5FA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.25);
      animation: fadeUp 1.1s ease-out both;
    }

    footer {
      margin-top: 80px;
      padding-bottom: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<header>
  <h1>Meet FusionIQ Labs AI Assistant</h1>
  <p>
    This demo shows how seamlessly the Vapi AI widget integrates into the website.
    Interact with the assistant below — ask questions, explore features, or
    start a conversation in real time.
  </p>
</header>

<div class="card">
  <!-- Vapi Widget Embed -->
  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
          async type="text/javascript"></script>

  <vapi-widget
    public-key="9f353564-13fb-4a0c-808e-fff672100bc1"
    assistant-id="c2df5381-4a64-49ad-8c2b-f0bc3cc402f7"
    mode="chat"
    theme="dark"
    size="full"
    radius="large"
    base-color="#1a1a1a"
    accent-color="#3B82F6"
    button-base-color="#000000"
    button-accent-color="#FFFFFF"
  ></vapi-widget>
</div>

<footer>
  Powered by Vapi AI • Beautifully integrated into the website
</footer>

</body>
</html>
